<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Contacts</title>

  <link rel="stylesheet" href="vendor/topcoat/css/topcoat-mobile-light.css" />
  <link rel="stylesheet" href="stylesheets/application.css" />

  <script src="javascripts/onerror.js"></script>
  <script src="javascripts/console.log.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://static.stackmob.com/js/stackmob-js-0.9.2-bundled-min.js"></script>
  <!-- cordova.js is served from localhost to ensure the correct version -->
  <script src="http://localhost/appgyver/cordova.js"></script>
  <script src="components/steroids-js/steroids.js"></script>

  <script src="javascripts/application.js"></script>

  <script type="text/javascript" charset="utf-8">
    // Wait for Cordova to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);	

	onload = function()
	{
		var elm = document.getElementById("contactSearch");
		elm.onchange = new Function("textChanged(this)");
	};
    
   </script>
</head>
<body  id="htmlBody"><h3>Find Contacts</h3>
	<div id="contactsSearch">		
		<input type="search"  value="" placeholder="search" class="topcoat-search-input--large" id="contactSearch"/>
	</div>
  <div class="content-padded">
    <a class="topcoat-button--large--cta center" ontouchend="submitContacts()">Submit with Selected Contacts</a>
  </div>
</body>
</html>
